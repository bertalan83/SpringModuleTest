<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All crew</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<div style="border: 1px solid gray;" data-th-each="worker: ${crew}">
    <p data-th-text="${worker.crewName}"></p>
    <p data-th-text="${worker.crewRank}"></p>
    <p data-th-text="${worker.dutyShip.name}"></p>

</div>

</body>

</html>
